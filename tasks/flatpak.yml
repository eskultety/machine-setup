- name: Flatpak - add flathub
  flatpak_remote:
    method: user
    name: flathub
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    state: present
  tags:
    - workstation

- name: Flatpak - install Spotify
  flatpak:
    method: user
    name: com.spotify.Client
    state: present
  ignore_errors: true
  tags:
    - workstation

- name: Flatpak - install Slack
  flatpak:
    method: user
    name: com.slack.Slack
    state: present
  ignore_errors: true
  tags:
    - workstation

